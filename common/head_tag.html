<script type="text/discourse-plugin" version="0.8">
     api.onPageChange((url) => {
       if (window.location.href.indexOf("bookmarks") > -1) {
         document.querySelector("body").classList.add("body-bookmarks bookmarks-page");
       }
       else {
         document.querySelector("body").classList.remove("body-bookmarks bookmarks-page");
       }
     });
     api.onPageChange((url) => {
       if (window.location.href.indexOf("top") > -1) {
         document.querySelector("body").classList.add("body-top top-page");
       }
       else {
         document.querySelector("body").classList.remove("body-top top-page");
       }
     });
     
    api.onPageChange(() =>{
        followNav();
    });
    function followNav() {
         var foll = document.querySelector("ul.nav-pills li.bookmarks a");  
         foll.innerHTML = "Followed";
    };    
</script>

<script type=text/javascript>
     $(document).ready(function(){
           $(".navbar-toggler").click(function(){
              $(".navbar-toggler").toggleClass("open");  
              $(".navbar-collapse").toggleClass("open");
           });
     }); 
</script>
