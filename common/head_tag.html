<script type="text/discourse-plugin" version="0.8">

     /* Change Bookmarks into Followed */
    api.onPageChange(() =>{
        followNav();
    });
    function followNav() {
         var foll = document.querySelector("ul.nav-pills li.bookmarks a");  
         foll.innerHTML = "Followed";
    };  
    
    
     /* Change All into All sections */
    api.onPageChange(() =>{
        allSections();
    });
    function allSections() {
         var all = document.querySelector("body.categories-list.category li:nth-child(2) div.select-kit-selected-name span.name");  
         all.innerHTML = "ALL SECTIONS ";
    };  
    
    
    /* Add class to the body when click on the Followed link */
     api.onPageChange((url) => {
       if (window.location.href.indexOf("bookmarks") > -1) {
          document.querySelector("body").classList.add("body-bookmarks");
       }
       else {
          document.querySelector("body").classList.remove("body-bookmarks");
       }
    }); 
    
    
    /* Add class to the body when click on the Top link */
    api.onPageChange((url) => {
       if (window.location.href.indexOf("top") > -1) {
          document.querySelector("body").classList.add("body-top");
       }
       else {
          document.querySelector("body").classList.remove("body-top");
       }
    });
    
    
    /* Replace icons */
    api.replaceIcon('home', 'home-icon');
    
    
     /* Add text beside home icon */
     api.decorateWidget('home-logo:after', helper => {
         const showExtraInfo = helper.attrs.minimized;
             if(!showExtraInfo) {
                 return helper.h('a.home-text', {href:'https://dev.forum.arturia.team'}, 'Forums');
             }
     });
</script>

<script type=text/javascript>
     $(document).ready(function(){
           $(".navbar-toggler").click(function(){
              $(".navbar-toggler").toggleClass("open");  
              $(".navbar-collapse").toggleClass("open");
           });
          $(window).scroll(function(){
               checkScroll()
             }); 

          function checkScroll() {
               var y = $(window).scrollTop();		
               if (y > 55) {
                     document.getElementById("main").classList.add('no-text');
                 } else {
                     document.getElementById("main").classList.remove('no-text');
                 }
          }
          checkScroll();
         });
</script>
