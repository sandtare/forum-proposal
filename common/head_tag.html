<script type="text/discourse-plugin" version="0.8">
     api.onPageChange((url) => {
       if(window.location.pathname == "/bookmarks") {
         document.querySelector("body").classList.add("bookmarks");
       }
       else {
         document.querySelector("body").classList.remove("bookmarks");
       }
     })
</script>
