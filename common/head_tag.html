<script type=text/javascript>
     $(document).ready(function(){
             $(".navbar-toggler").click(function(){
              $(".navbar-toggler").toggleClass("open");  
              $(".navbar-collapse").toggleClass("open");
            });
           $(".category-breadcrumb").prepend('<div class="added">This is added div </div>');     
        });

     const allCategories = document.createElement("div");
     const text = document.createTextNode("All categories");
     allCategories.appendChild(text);
     
     const navList = document.getElementsByClassName("category-breadcrumb");
     navList.insertBefore(allCategories);
</script>
